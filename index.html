<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="public/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="public/styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The classic 2-player game" />
    <title>Twixt</title>
  </head>

  <body>
    <canvas id="game-canvas" width=600 height=600></canvas>

    <nav id="game-start" style="display: none">
      <div>
        <input type="text" id="game-id-input" placeholder="Enter Game ID">
        <button id="join-button">Join</button>
      </div>
      <button id="start-button">New Game</button>
    </nav>

    <nav id="game-id-info" style="display: none">
      <span id="game-id-span"></span>

      <button id="game-id-copy">COPY ID</button>
    </nav>

    <script src="public/index.js"></script>
  </body>
</html>
